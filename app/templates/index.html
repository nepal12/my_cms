{% extends "base.html" %}

{% block content %}
    <h1>Latest Posts</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
            <div class="col">
                <div class="card h-100">
                    <img src="https://picsum.photos/400/200" class="card-img-top" alt="Placeholder Image">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('post.view_post', slug=post.slug) }}">{{ post.title }}</a></h5>
                        
                        <p class="card-text">{{ create_excerpt(post.content)|safe }}</p>
                        <a href="{{ url_for('post.view_post', slug=post.slug) }}" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on {{ post.date_posted.strftime('%Y-%m-%d') }} by {{ post.author.username }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
